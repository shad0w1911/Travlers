<div class="container row" id="contactform">
<div class="col-lg-6 col-md-6">
<h2>Feed Back Form</h2>
<form onsubmit="return validateForm()">
	<label><h4>Name</h4></label>
	<input type="text" name="inputName" placeholder="Enter Your Full Name" class="form-control" required>
    <label><h4>Email</h4></label>
	<input type="email" name="inputEmail" placeholder="Enter Your Email Address" class="form-control" required>
    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <label><h4>Phone</h4></label>
	<input type="tel" name="inputPhone" placeholder="Enter Your Phone Number" class="form-control"  pattern="[0-9]{11,11}" required>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <label><h4>City</h4></label>
      <select class="form-control" id="city-from" required>
        <option>Abu-Dhabi</option>
        <option>Amsterdam</option>
        <option>Boston</option>
        <option>Barcelona</option>
        <option>Bankok</option>
        <option>Bogota</option>
        <option>Cairo</option>
        <option>Cali</option>
        <option>Dubai</option>
        <option>Dublin</option>
        <option>Fuji</option>
        <option>Giza</option>
        <option>Huston</option>
        <option>Hong-Kong</option>
        <option>Islamabad</option>
        <option>Istanbul</option>
        <option>Karachi</option>
        <option>Kuala-Lumpur</option>
        <option>London</option>
        <option>Las-Vegas</option>
        <option>Los-Angeles</option>
        <option>Madrid</option>
        <option>Munich</option>
        <option>Miami</option>
        <option>Milan</option>
        <option>New-York</option>
        <option>Osaka</option>
        <option>Prague</option>
        <option>Paris</option>
        <option>Singapore</option>
        <option>Stockholm</option>
        <option>Seoul</option>
        <option>Shanghai</option>
        <option>Taipei</option>
        <option>Toronto</option>
        <option>Vienna</option>
        <option>Rome</option>
		</select>
    </div>
    </div>
    <label for="subject"><h4>Message</h4></label>
    <textarea class="form-control" id="subject" name="subject" placeholder="Type Your Message Here.." style="height:200px"></textarea>
    <br>
    <div align="center">
	<button type="submit" class="btn btn-success center-block" id="searchbtn" style="width:150px; height:50px;" onclick="show_alert();">Send</button>
    </div>
    <br>
</form>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
} 
</script>
